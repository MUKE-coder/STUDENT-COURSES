<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML STRUCTURE</title>
  </head>
  <style>
    #first-heading {
      color: blue;
    }
    .second {
      color: green;
    }
  </style>
  <body>
    <a href="https://www.google.com">Goes to Google</a>
    <a style="color: red" href="./about-us.html">About Us</a>
    <a href="./contact.html">Contact Us</a>
    <p style="color: red">this is a paragraph</p>
    <!-- LISTS -->
    <h3 style="color: red">Ordered List</h3>
    <ol>
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ol>
    <h3>Un Ordered List</h3>
    <ul>
      <li><em>Item 1</em></li>
      <li>Item 2</li>
      <li>Item 2</li>
    </ul>
    <video src="./videos/Rainbow.mp4" width="360" controls>
      Video Not Supported
    </video>
    <!-- HTML TREE -->
    <div>
      <ul>
        <li>
          <p>
            Nested <br />
            <strong>Item</strong>
          </p>
        </li>
      </ul>
    </div>
    <!-- FORM -->
    <form action="">
      <input type="text" name="" id="" />
      <input type="checkbox" name="" id="" />
    </form>

    <h1 id="first-heading" class="first">My first heading</h1>
    <h1 id="second-heading" class="second">My second heading</h1>

    <div class="header">Header</div>
    <div class="main">Main section</div>
    <div class="footer">Footer</div>
    <hr />
    <header class="header">
      <nav>Navigation</nav>
    </header>
    <main>
      <section id="hero">Semantic section</section>
    </main>
    <footer>This is Semantic footer</footer>
  </body>
</html>
